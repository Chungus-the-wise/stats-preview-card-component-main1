<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-text">
        <h3>Get <span class="insights">insights</span> that help your business grow.</h3>
        <p class="heading-paragraph">  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stat">
            <p class="stat-heading">10k+</p>
            <p class="stat-text">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="stat-heading">314</p>
            <p class="stat-text">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="stat-heading">12M+</p>
            <p class="stat-text">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img src="./images/image-header-desktop.jpg" alt="office ladies" id="card-image-desktop">
        <img src="./images/image-header-mobile.jpg" alt="office ladies" id="card-image-mobile">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chungus-the-wise/">Chungus-the-wise
    </a>.
  </div>
</body>
</html>
